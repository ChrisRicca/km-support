<li>
  <a href='/apis'>APIs</a>
  <ul>

  {% assign menusize = site.categories.apis | size %}
  {% for page in site.categories.apis limit:site.menu_limit %}
    <li>
      <a href="{{page.url}}">{{ page.title }}</a>
    </li>
  {% endfor %}

  {% if menusize > site.menu_limit %}
      <div class='more-content'>
        <li>
            <a href='/apis'>(View all {{ menusize }} articles)</a>
        </li>
      </div>
  {% endif %}
  </ul>
</li>
